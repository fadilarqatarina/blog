<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./assets/css/register-login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Lexend+Deca:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="sign-up">
        <h1 class="header-text-login">Login</h1>
        <img class="background-img" src="./assets/background-img.svg" />
      </div>
      <div class="sign-up-container">
        <div class="welcome">
          <h2 class="welcome-text">Welcome</h2>
          <h3 class="welcome-subtext">Let's sign you up quickly</h3>
        </div>
        <form class="welcome-input-form">
          <input
            class="form email"
            id="email"
            type="text"
            placeholder="Enter your email"
          />
          <input
            class="form password"
            id="password"
            type="password"
            placeholder="Enter password"
          />
          <div class="account-button">
            <button class="submit-btn" type="submit">LOGIN</button>
            <div class="create-account">
              <h3 class="create-account-text">don't have an account?</h3>
              <a class="create-account-link" href="./register.html">sign-up</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
